<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  lang="es">
    <h:head>
        <title>LabTodo</title>
    </h:head>
    <h:body>
        <div class="task-crud">
            <h:form id="form" >
                <div class="card">
                    <p:carousel  id="dt-task" var="task" value="#{taskBean.tasks}" numVisible="1" numScroll="1" responsiveOptions="#{carouselView.responsiveOptions}">
                        <!-- Buscar usuarios -->
                        <f:facet name="header">
                            <div class="task-table-header">
                                <span>Tareas</span>
                            </div>
                        </f:facet>
                        <div class="task-item">
                            <h4 class="mb-1">#{task.title}</h4>
                            <p>#{task.description}</p>
                        </div>
                    </p:carousel >
                </div>
            </h:form>
        </div>
    </h:body>
</html>
