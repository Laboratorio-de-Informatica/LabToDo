<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  lang="es">
    <h:head>
        <title>LabTodo</title>
    </h:head>
    <h:body>
        <div class="task-crud">
            <h:form id="form" >
                <div class="table">
                    <p:dataTable id="dt-task" widgetVar="customersTask" var="task" value="#{taskBean.tasks}"
                        filteredValue="#{crudUserBean.filteredUsers}"
                        rowKey="#{task.Id}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                        <!-- Buscar usuarios -->
                        <f:facet name="header">
                            <div class="task-table-header">
                                <span>Tareas</span>
                            </div>
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{task.taskId}" />
                        </p:column>
                        <p:column headerText="Titulo">
                            <h:outputText value="#{task.title}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{task.status}" />
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{task.description}" />
                        </p:column>
                        <p:column headerText="Fecha de Creación">
                            <h:outputText value="#{task.creationDate}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
