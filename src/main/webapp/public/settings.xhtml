<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  lang="es"
>
  <h:head>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/taskdashboard.css" />
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
  </h:head>
  <h:body>
    <header>
      <img src="../img/logo.png" class="team-image" alt="TeamLogo" />
      <h1>Laboratorio Informática LabToDo</h1>
      <div class="user-wrapper">
        <div class="user-description">
          <p:outputLabel value="#{loginBean.getCurrentUserName(loginBean.userName)}" styleClass="username-label" />
          <p:outputLabel value=" #{loginBean.getCurrentUserProfile(loginBean.userName)}" styleClass="role-label" />
        </div>
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="user-image" alt="user" />
      </div>
    </header>
    <main>
      <nav class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'home')}" >
              <i class="pi pi-home"></i>
              <span>Inicio</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" rendered="#{loginBean.isAdmin(loginBean.userName)}" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'control')}" >
              <i class="pi pi-sliders-h"></i>
              <span>Control</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link active" rendered="#{loginBean.isAdmin(loginBean.userName)}" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'config')}" >
              <i class="pi pi-cog"></i>
              <span>Configuración</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" oncomplete="PF('logoutDialog').show()" >
              <i class="pi pi-sign-out"></i>
              <span>Salir</span>
            </p:commandLink>
          </li>
        </ul>
      </nav>
      <div class="user-mod">
        <h:form id="form" styleClass="card-usermod">
          <p:growl id="messages" show-detail="true" /> 
  
          <p:toolbar styleClass="mi-toolbar">
            <p:toolbarGroup>
              <p:commandButton id="edit-users-button" value="#{adminBean.roleButtonMessage}"
                icon="pi pi-user-edit" oncomplete="PF('editDialog').show()" process="@this"
                styleClass="rounded-button ui-button-success" disabled="#{!adminBean.hasSelectedUsers()}">
              </p:commandButton>
            </p:toolbarGroup>
          </p:toolbar>
  
          <p:dataTable id="users-list" reflow="true" widgetVar="tableUsers" var="user" value="#{loginBean.users}" styleClass="users-list"
            rowKey="#{user.userId}" paginator="true" rows="10" paginatorPosition="bottom" selection="#{adminBean.selectedUsers}"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header" styleClass="header-datatable">
              <div class="users-list-header">
                <span style="font-weight: bold">Usuarios</span>
              </div>
            </f:facet>
  
            <p:ajax event="rowSelect" update=":form:edit-users-button" />
            <p:ajax event="rowUnselect" update=":form:edit-users-button" />
            <p:ajax event="rowSelectCheckbox" update=":form:edit-users-button" />
            <p:ajax event="rowUnselectCheckbox" update=":form:edit-users-button" />
            <p:ajax event="toggleSelect" update=":form:edit-users-button" />
  
            <p:column selectionMode="multiple" exportable="false" styleClass="user-selection"/>
            <p:column headerText="Nombre Completo" filterBy="#{user.fullName}">
              <h:outputText value="#{user.fullName}" />
            </p:column>
            <p:column headerText="Rol">
              <h:outputText value="#{user.userRole}"/>
            </p:column>
          </p:dataTable>
        </h:form>
      </div>
    </main>
    <h:form id="dialogs">
      <!-- Dialogo para edicion de usuarios  -->
      <p:confirmDialog id="edit-content" widgetVar="editDialog" showEffect="fade" width="300"
        header="Seleccionar"  message="Actualizar los usuarios seleccionados?" severity="info">
        <p:outputPanel id="update-role-content">
          <p:selectOneMenu id="role" value="#{adminBean.newRole}" label="Text 2" style="width: 12rem">
            <f:selectItem itemLabel="Seleccionar nuevo rol" itemValue="" noSelectionOption="true"/>
            <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
            <f:selectItem itemLabel="Monitor" itemValue="Monitor"/>
          </p:selectOneMenu>
        </p:outputPanel>
        <p:commandButton value="Si" icon="pi pi-check" process="update-role-content @this" oncomplete="PF('editDialog').hide()"
        actionListener="#{adminBean.modifyUserRole()}" update="update-role-content"/>
        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
            onclick="PF('editDialog').hide()" />
      </p:confirmDialog>
      <!-- Dialogo para cerrar sesion -->
      <p:confirmDialog id="logout-content" widgetVar="logoutDialog" showEffect="fade"
        width="300" message="Cerrar sesion?" header="Confirmar" severity="warn">
        <p:commandButton value="Si" icon="pi pi-check" process="@this"
          oncomplete="PF('upvoteInitiativeDialog').hide()" actionListener="#{loginBean.logout}" />
        <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
          icon="pi pi-times" onclick="PF('logoutDialog').hide()" />
      </p:confirmDialog>
    </h:form>
  </h:body>
</html>
