<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  lang="es"
>
  <f:metadata>
    <f:event type="preRenderView" listener="#{taskBean.onDatabaseLoaded(loginBean.userName)}" />
  </f:metadata>
  <h:head>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/taskdashboard.css" />
  </h:head>
  <h:body>
    <header>
      <img src="../img/logo.png" class="team-image" alt="TeamLogo" />
      <h1>Laboratorio Inform치tica LabToDo</h1>
      <div class="user-wrapper">
        <div class="user-description">
          <p:outputLabel value="#{loginBean.getCurrentUserName(loginBean.userName)}" styleClass="username-label" />
          <p:outputLabel value=" #{loginBean.getCurrentUserProfile(loginBean.userName)}" styleClass="role-label" />
        </div>
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="user-image" alt="user" />
      </div>
    </header>
    <main>
      <nav class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link active" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'home')}">
              <i class="pi pi-home"></i>
              <span>Inicio</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" rendered="#{loginBean.isAdmin(loginBean.userName)}" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'control')}" >
              <i class="pi pi-sliders-h"></i>
              <span>Control</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" rendered="#{loginBean.isAdmin(loginBean.userName)}" actionListener="#{loginBean.getRedirectPath(loginBean.userName, 'config')}" >
              <i class="pi pi-cog"></i>
              <span>Configuraci칩n</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" oncomplete="PF('logoutDialog').show()" >
              <i class="pi pi-sign-out"></i>
              <span>Salir</span>
            </p:commandLink>
          </li>
        </ul>
      </nav>
      <div class="task-crud">
        <h:form id="form">
          <p:growl id="growl" showDetail="true" />
          <p:toolbar styleClass="mi-toolbar">
            <p:toolbarGroup>
              <!-- Bot칩n Nueva Tarea-->
              <p:commandButton value="Crear Tarea" icon="pi pi-plus"
                actionListener="#{taskBean.openNew}" update=":dialogs:manage-task-content"
                oncomplete="PF('managetaskDialog').show()" styleClass="rounded-button mr-2" >
                <p:resetInput target=":dialogs:manage-task-content" />
              </p:commandButton>
            </p:toolbarGroup>
          </p:toolbar>
          <p:carousel id="dt-task" var="task" value="#{taskBean.tasks}"
            numVisible="2" numScroll="1" styleClass="dt-task"
            responsiveOptions="#{carouselView.responsiveOptions}" >
            <f:facet name="header">
              <div class="task-table-header">
                <span>Tareas</span>
              </div>
            </f:facet>
            <!-- Buscar usuarios -->
            <p:commandLink styleClass="card-task" action="task.xhtml?faces-redirect=true">
              <f:setPropertyActionListener target="#{taskBean.currentTask}" value="#{task}" />
              <article class="task-item">
                <div class="mb-3 task-image task-image-#{task.typeTask}"></div>
                <span class="task-type task-type-#{task.typeTask}" >#{task.typeTask}</span>
                <h4 class="mb-1">#{task.title}</h4>
                <p>#{task.description}</p>
                <p class="task-status">#{task.status}</p>
              </article>
            </p:commandLink>
            <p:commandButton value="Completar" icon="pi pi-send" styleClass="button ui-button-success  rounded-button"
              oncomplete="PF('completeTaskDialog').show()">
              <f:setPropertyActionListener target="#{taskBean.currentTask}" value="#{task}" />
            </p:commandButton>
          </p:carousel>
        </h:form>
      </div>
    </main>
    <h:form id="dialogs">
      <!-- Dialogo para CrearTarea -->
      <p:dialog header="Detalles de la tarea" showEffect="fade"
        modal="true" widgetVar="managetaskDialog" responsive="true" >
        <p:outputPanel id="manage-task-content" class="ui-fluid dialog-manage-task">
          <p:outputPanel rendered="#{not empty taskBean.currentTask}">
            <div class="field">
              <p:outputLabel for="title">Nombre de la tarea</p:outputLabel>
              <p:inputTextarea id="title" required="true" value="#{taskBean.currentTask.title}" styleClass="task-field-title"/>
            </div>
            <div class="field">
              <p:outputLabel for="description">Descripci칩n</p:outputLabel>
              <p:inputTextarea id="description" required="true" value="#{taskBean.currentTask.description}" />
            </div>
            <div class="field">
              <p:outputLabel for="typeTask">Tipo de Tarea</p:outputLabel>
              <p:selectOneMenu id="typeTask" value="#{taskBean.currentTask.typeTask}" required="true" >
                <f:selectItem itemLabel="Selecciona el tipo de tarea" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Monitor" itemValue="Monitor" />
                <f:selectItem itemLabel="Laboratorio" itemValue="Laboratorio" />
              </p:selectOneMenu>
            </div>
            <div class="field">
              <p:outputLabel for="usersTable">Usuarios</p:outputLabel>
              <p:dataTable id="usersTable" widgetVar="usersTable" var="user" value="#{loginBean.users}" 
              reflow="true" selection="#{taskBean.selectedUsers}" rowKey="#{user.userId}" rows="5" rowSelectMode="add" paginatorPosition="bottom"
              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                
                <p:ajax event="rowSelect" update=":dialogs:usersTable" />
                <p:ajax event="rowUnselect" update=":dialogs:usersTable" />
                <p:ajax event="rowSelectCheckbox" update=":dialogs:usersTable" />
                <p:ajax event="rowUnselectCheckbox" update=":dialogs:usersTable" />
                <p:ajax event="toggleSelect" update=":dialogs:usersTable" />

                <p:column selectionMode="multiple" exportable="false" styleClass="task-user-selection"/>
                <p:column headerText="Nombre" filterBy="#{user.userName}">
                  <h:outputText value="#{user.userName}"/>
                </p:column>
              </p:dataTable>
            </div>
          </p:outputPanel>
        </p:outputPanel>
        <f:facet name="footer">
          <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{taskBean.saveTask}"
            update="manage-task-content :form" process="manage-task-content @this"
            oncomplete="PF('managetaskDialog').hide()" />
          <p:commandButton value="Cancelar" onclick="PF('managetaskDialog').hide()"
            class="ui-button-secondary" icon="pi pi-times" type="button" />
        </f:facet>
        <p:messages for="somekey" />
      </p:dialog>
       <!-- Dialogo para completar tarea -->
      <p:confirmDialog widgetVar="completeTaskDialog" showEffect="fade" width="300"
       message="Completar tarea?" header="Confirmar" severity="warn">
        <p:commandButton value="Si" icon="pi pi-check" actionListener="#{taskBean.completedMessage}"
          process="@this" oncomplete="PF('completeTaskDialog').hide()" />
        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
          onclick="PF('completeTaskDialog').hide()" />
      </p:confirmDialog>
      <!-- Dialogo para cerrar sesion -->
      <p:confirmDialog id="logout-content" widgetVar="logoutDialog" showEffect="fade"
        width="300" message="Cerrar sesion?" header="Confirmar" severity="warn">
        <p:commandButton value="Si" icon="pi pi-check" process="@this"
          oncomplete="PF('upvoteInitiativeDialog').hide()" actionListener="#{loginBean.logout}" />
        <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
          icon="pi pi-times" onclick="PF('logoutDialog').hide()" />
      </p:confirmDialog>
    </h:form>
  </h:body>
</html>
