<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  lang="es"
>
  <f:metadata>
    <f:event type="preRenderView" listener="#{taskBean.onControlLoaded()}" />
  </f:metadata>
  <h:head>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/taskdashboard.css" />
    <link rel="stylesheet" type="text/css" href="../css/admindashboard.css" />
  </h:head>
  <h:body>
    <header>
      <img src="../img/logo.png" class="team-image" alt="TeamLogo" />
      <h1>Laboratorio Informática LabToDo</h1>
      <div class="user-wrapper">
        <div class="user-description">
          <p:outputLabel value="#{loginBean.getCurrentFullName(loginBean.userName)}" styleClass="username-label" />
          <p:outputLabel value=" #{loginBean.getCurrentUserProfile(loginBean.userName)}" styleClass="role-label" />
        </div>
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="user-image" alt="user" />
      </div>
    </header>
    <main>
      <nav class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link"  onclick="window.location.href='dashboard.xhtml'" >
              <i class="pi pi-home"></i>
              <span>Inicio</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link active" rendered="#{loginBean.isAdmin(loginBean.userName)}" actionListener="#{loginBean.getRedirectPath(loginBean.userName)}" >
              <i class="pi pi-sliders-h"></i>
              <span>Control</span>
            </p:commandLink>
          </li>
          <li class="sidebar-list-element">
            <p:commandLink styleClass="link" oncomplete="PF('logoutDialog').show()" >
              <i class="pi pi-sign-out"></i>
              <span>Salir</span>
            </p:commandLink>
          </li>
        </ul>
      </nav>
      <div class="task-crud">
        <h:form id="form">
          <p:growl id="messages" show-detail="true" /> 
          <p:toolbar styleClass="mi-toolbar">
            <p:toolbarGroup>
              <!-- Botón Nueva Tarea-->
              <p:commandButton value="Crear Tarea" icon="pi pi-plus"
                actionListener="#{taskBean.openNew}" update=":dialogs:manage-task-content"
                oncomplete="PF('managetaskDialog').show()" styleClass="rounded-button" >
                <p:resetInput target=":dialogs:manage-task-content" />
              </p:commandButton>
              <!-- Botón Completar Tarea -->
              <p:commandButton id="complete-task-button" value="#{adminBean.updateButtonMessage}"
                icon="pi pi-send" oncomplete="PF('stateTaskDialog').show()" process="@this"
                styleClass="rounded-button ui-button-success" disabled="#{!adminBean.hasSelectedTasks()}">
              </p:commandButton>
            </p:toolbarGroup>
          </p:toolbar>
          <p:dataTable id="dt-task" var="task" value="#{taskBean.tasks}" reflow="true" rowKey="#{task.taskId}" 
            paginator="true" rows="10" paginatorPosition="bottom" selection="#{adminBean.selectedTasks}" styleClass="dt-task"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
              <div class="control-table-header">
                <span>Tareas</span>
              </div>
            </f:facet>

            <p:ajax event="rowSelect" update=":form:complete-task-button" />
            <p:ajax event="rowUnselect" update=":form:complete-task-button" />
            <p:ajax event="rowSelectCheckbox" update=":form:complete-task-button" />
            <p:ajax event="rowUnselectCheckbox" update=":form:complete-task-button" />
            <p:ajax event="toggleSelect" update=":form:complete-task-button" />

            <p:column selectionMode="multiple" exportable="false" styleClass="task-selection"/>
            <p:column headerText="Titulo">
              <h:outputText value="#{task.title}"/>
            </p:column>
            <p:column headerText="Tipo" sortBy="#{task.typeTask}">
              <h:outputText value="#{task.typeTask}"/>
            </p:column>
            <p:column headerText="Creado el" sortBy="#{task.creationDate}">
              <h:outputText value="#{task.creationDate}"/>
            </p:column>
            <p:column headerText="Estado" filterBy="#{task.status}">
              <h:outputText value="#{task.status}"/>
            </p:column>
            <p:column headerText="Asignado a" filterBy="#{task.getAllUsers()}" filterMatchMode="contains">
              <h:outputText value="#{task.getAllUsers()}"/>
            </p:column>
            <p:column  headerText="Ver">
              <p:commandButton styleClass="rounded-button ui-button-help" icon="pi pi-eye" 
                action="task.xhtml?faces-redirect=true" process="@this" >
                <f:setPropertyActionListener target="#{taskBean.currentTask}" value="#{task}" />
              </p:commandButton> 
            </p:column>
          </p:dataTable>
        </h:form>
      </div>
    </main>
    <h:form id="dialogs">
      <!-- Dialogo para CrearTarea -->
      <p:dialog header="Detalles de la tarea" showEffect="fade"
        modal="true" widgetVar="managetaskDialog" responsive="true" >
        <p:outputPanel id="manage-task-content" class="ui-fluid dialog-manage-task">
          <p:outputPanel rendered="#{not empty taskBean.currentTask}">
            <div class="field">
              <p:outputLabel for="title">Nombre de la tarea</p:outputLabel>
              <p:inputTextarea id="title" required="true" value="#{taskBean.currentTask.title}" styleClass="task-field-title"/>
            </div>
            <div class="field">
              <p:outputLabel for="description">Descripción</p:outputLabel>
              <p:inputTextarea id="description" required="true" value="#{taskBean.currentTask.description}" />
            </div>
            <div class="field">
              <p:outputLabel for="typeTask">Tipo de Tarea</p:outputLabel>
              <p:selectOneMenu id="typeTask" value="#{taskBean.currentTask.typeTask}" required="true" >
                <f:selectItem itemLabel="Selecciona el tipo de tarea" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Monitor" itemValue="Monitor" />
                <f:selectItem itemLabel="Laboratorio" itemValue="Laboratorio" />
              </p:selectOneMenu>
            </div>
            <div class="field">
              <p:outputLabel for="multiple">Usuarios</p:outputLabel>
              <p:selectCheckboxMenu id="multiple"
                                  filter="true" filterMatchMode="startsWith"
                                  label="Monitores" multiple="true" emptyLabel="Seleccione Monitor..." updateLabel="true"
                                  scrollHeight="250"
                                  value="#{taskBean.selectedUsers}">
                  <f:selectItems value="#{loginBean.users}" />
              </p:selectCheckboxMenu>
            </div>
          </p:outputPanel>
        </p:outputPanel>
        <f:facet name="footer">
          <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{taskBean.saveTask}"
            update="manage-task-content :form" process="manage-task-content @this"
            oncomplete="PF('managetaskDialog').hide()" />
          <p:commandButton value="Cancelar" onclick="PF('managetaskDialog').hide()"
            class="ui-button-secondary" icon="pi pi-times" type="button" />
        </f:facet>
        <p:messages for="somekey" />
      </p:dialog>
      <!-- Dialogo para completar tarea -->
      <p:confirmDialog widgetVar="stateTaskDialog" showEffect="fade" width="300"
      message="Estado de tarea?" header="Seleccionar" severity="info">
        <p:outputPanel id="update-status-content">
          <p:selectOneMenu id="status" value="#{adminBean.newState}" label="Text 2">
            <f:selectItem itemLabel="Seleccionar estado" itemValue="" noSelectionOption="true"/>
            <f:selectItem itemLabel="En Proceso" itemValue="En Proceso"/>
            <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"/>
            <f:selectItem itemLabel="Revisión" itemValue="Revisión"/>
            <f:selectItem itemLabel="Finalizada" itemValue="Finalizada"/>
          </p:selectOneMenu>
        </p:outputPanel>
        <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{adminBean.modifyStateTaks()}"
          process="update-status-content @this" oncomplete="PF('stateTaskDialog').hide()"  update="update-status-content"/>
        <p:commandButton value="Cancelar" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
          onclick="PF('stateTaskDialog').hide()" />
      </p:confirmDialog>
      <!-- Dialogo para cerrar sesion -->
      <p:confirmDialog id="logout-content" widgetVar="logoutDialog" showEffect="fade"
        width="300" message="Cerrar sesion?" header="Confirmar" >
        <p:commandButton value="Si" icon="pi pi-check" process="@this"
          oncomplete="PF('upvoteInitiativeDialog').hide()" actionListener="#{loginBean.logout}" />
        <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
          icon="pi pi-times" onclick="PF('logoutDialog').hide()" />
      </p:confirmDialog>
    </h:form>
  </h:body>
</html>
